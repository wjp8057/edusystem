        var rowList=obj.datagrid('getSelections');              //获取所有被选中的

            $.messager.alert('提示',str2);                         //用户没选择行

            return true;
        }
        return false;

        var obj={};

        for(var i=0;i<inputList.length;i++){
            if(inputList[i][attr]==''){
                continue;
            }
            if(fuhao)
                obj['arr'][':'+inputList[i][attr]]= $.trim(inputList[i].value)     //todo:LIKE
