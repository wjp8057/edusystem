    $('#edit').bind('click',function(){
        var row=$('#apply_dat').datagrid('getSelected')
        //console.log(row);
        $('#apply_dat').datagrid('beginEdit',$('#apply_dat').datagrid('getRowIndex',row));
    });
    $("#rejedit").click(function(){
        $('#apply_dat').datagrid('rejectChanges');
    });
    $('#apply_dat').datagrid({
        onDblClickRow:function(rowIndex, rowData){
            $('#apply_dat').datagrid('beginEdit',rowIndex);
        }});

        saveChangeSingle('apply_dat','__URL__/updateSinge');

    //-- 搜索 --//
    function ssou(){
        //   var arr=c_type_arr();
        var zt=$('[name=zt]').val();
        var v1,v2,v3;
        switch(zt){
            case '%': v1=1,v2=2,v3=3; break;        //全部情况
            case '1': v1=1,v2=1,v3=1; break;        //通过
            case '0': v1=3,v2=3,v3=3; break;        //未审核？
            case '2': v1=2,v2=2,v3=2;               //不通过
        }
        var sn = schoolname;
        if($.trim(schoolname) == 'A1') sn = '%';
        $('#apply_dat').datagrid('load',{
            'year':parent.$('#YEAR').val().trim(),
            'term':parent.$('#TERM').val().trim(),
            'studentno':$('[name=search_studentno]').val().trim(),
            'studentname':$('[name=search_name]').val().trim()
            ,'classno':$('[name=search_classno]').val().trim(),
            'projectname':$('[name=search_projectname]').val().trim(),
            'cone':1,'ctwo':1,'v1':v1,'v2':v2,'v3':v3,
            'schoolname':sn});
    }
    $('#ss').click(ssou);
});
