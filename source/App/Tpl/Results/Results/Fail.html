<include file=":Include:jqueryHeader" />
<script src="__ROOT__/thirdparty/jquery/js/func.js"></script>
<script>
    $(function(){
        $("[name='YEAR']").val(parent.$("#YEAR").val());
        $("[name='TERM']").val(parent.$("#TERM").val());


        $('#search').linkbutton({
            text:'按课号查询不及格名单',
            iconCls: 'icon-search'
        }).bind('click',function(){

            $('#wd2_dat').datagrid('load',{'Sqlpath':{'select':'Results/One_Two_select.SQL','count':'Results/One_Two_count.SQL'},'bind':{':YEAR':$('[name=YEAR]').val(),':TERM':$('[name=TERM]').val(),
                ':COURSENO':$('[name=COURSENO]').val()}},function(c){
                $.messager.alert('提示',c)
            })

        })
    })
</script>

<label for="yyear"> 学年：</label><input type="text" name="YEAR" id='yyear' size="4" >&nbsp&nbsp&nbsp 学期：<input type="text" name="TERM" size="2">
