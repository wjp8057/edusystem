<script>

    $(function(){

            demo.submit();

                //对话框板面属性
                dialogOptions : { modal:true, closable:false, width:300,height:140 },
                //前置回调函数
                prepareCallback : function (jqObj) { },
                //成功执行后的回调函数
                successCallback : function () { },
                //执行失败时回调函数
                failCallback : function (responseHtml, error) { },
                //回调间隔时间
                checkInterval : 1000,
                //获得运行结果的url
                url : "/taskInfo.php",
                //是否显示详细信息
                showMessage : false
            });
        });



});

</script>
