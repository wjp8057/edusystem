			plain=true;

            {field:'gzl',title:'工作量',width:85,sortable:true

            {field:'rs',title:'人数',width:55,sortable:true

            {field:'bj',title:'班级',width:175,sortable:true
            }
        ]],null)
        $('#datagrid').datagrid(datobj)

    })
</script>
